language: python
python:
  - "2.7"
  - "3.6"
  - "3.7"
env:
  - TEST="pytest"
  - TEST="setup.py test"


install:
  - |
    if [ "${TEST}" == "pytest" ]; then
      pip install -U -r requirements.txt --upgrade-strategy=eager
      pip install -U -r requirements_test.txt --upgrade-strategy=eager
      python setup.py install
    fi

script:
  - |
    if [ "${TEST}" == "pytest" ]; then
      pytest -v -n 2 --durations=10 -m 'not slow'
    fi
  - |
    if [ "${TEST}" == "setup.py test" ]; then
      python setup.py test --addopts "-v -m 'not slow'"
    fi


jobs:
  include:
    - stage: deploy
      deploy:
        provider: pypi
        user: "rparini"
        password:
          secure: ""
        on:
          branch: master
          tags: true
